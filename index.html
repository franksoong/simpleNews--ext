<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body class="reader">
<div class="reader__main">
    <div class="reader__sidebar">
        <div class="reader__icon"><img src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Open-Book-icon.png"
                                       srcset="/images/icon@2x.png 2x"></div>
        <ul class="reader__site">
            <li class="reader__site-item reader__site-item--all reader__site-item--active">All News</li>
            <li class="reader__site-item reader__site-item-divider"></li>
            <li class="reader__site-item reader__site-item--sites">
                <ul class="reader__site-items"></ul>


            </li>
            <div class="reader__config">
                <li class="reader__site-item reader__site-item-divider"></li>
                <li class="reader__site-item reader__site-item--settings">Settings</li>
            </div>

        </ul>
    </div>
    <div class="reader__news">
        <ul class="reader__list">
        </ul>
    </div>
</div>
<script src="/script/app.bundle.js"></script>
</body>
</html>
