
<div class="selected">
    <header>
        <h1>我的订阅</h1>

        <div class="controls">
            <button data-ng-click="myList.add()">添加订阅</button>
            <!--<div class="spacer"></div>
            <button>button</button>
            <button>right button</button>-->
        </div>
    </header>

    <div class="content" style="padding-top: 100px;">


        <ul class="highlightable editable">
            <li data-ng-repeat="site in myList.data">
                <a data-ng-click="myList.edit($index)">
                    <img style="width: 32px;" src=" {{site.icon}}">
                    <dl>
                        <dt>{{site.name}}</dt>
                        <dd>{{site.url}}</dd>
                    </dl>
                </a>
                <a class="action" data-ng-click="myList.edit($index)">编辑</a>
                <a class="delete" data-ng-click="myList.del($index)">删除</a>

            </li>

        </ul>
    </div>
</div>
