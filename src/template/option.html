<div class="chrome-bootstrap" data-ng-controller="OptionCtrl">
    <div class="frame">
        <div class="navigation">
            <h1><a>十阅</a></h1>
            <ul class="menu">
                <li data-ng-repeat="n in option.nav" class="{{option.navSelection(n)}}">
                    <a data-ng-href="#/option/{{n.value}}">{{n.name}}</a>
                </li>
            </ul>
            <ul class="menu">
                <li class="{{option.navSelection({value:'about'})}}">
                    <a href="#/option/about">关于</a>
                </li>
            </ul>
        </div>
        <div class="mainview view" ui-view="content"></div>
    </div>
    <div class="overlay" data-ng-show="myList.modal.form">
        <div class="page">
            <h1>订阅表单</h1>

            <div class="close-button" data-ng-click="myList.cancel()"></div>
            <div class="content-area">

                <p>类型</p>
                <select ng-model="myList.form.type">
                    <option value="html">html</option>
                    <option value="ajax">ajax</option>
                </select>
                <p>图标</p>
                <input ng-model="myList.form.icon">

                <p>标题</p>
                <input ng-model="myList.form.name">

                <p>入口地址</p>
                <input ng-model="myList.form.url">

                <p>内容选择器</p>

                <div class="pure-g" data-ng-if="!myList.form.selector.hasOwnProperty('length') ">
                    <div class="pure-u-1-3">item: <input ng-model="myList.form.selector.item"></div>
                    <div class="pure-u-1-3">title: <input ng-model="myList.form.selector.title"></div>
                    <div class="pure-u-1-3">href: <input ng-model="myList.form.selector.href"></div>

                </div>
                <div data-ng-if="myList.form.selector.hasOwnProperty('length') ">
                    <input ng-model="myList.form.selector">
                </div>

            </div>
            <div class="action-area">
                <div class="action-area-right">
                    <div class="button-strip">
                        <button data-ng-click="myList.cancel()">取消</button>
                        <button data-ng-click="myList.submit()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" data-ng-show="myList.modal.export">
        <div class="page">
            <h1>数据导出</h1>

            <div class="close-button" data-ng-click="myList.cancel()"></div>
            <div class="content-area">
                <textarea rows="8" autofocus>{{myList.sites}}</textarea>
            </div>
            <div class="action-area" data-ng-if="0">
                <div class="action-area-right">
                    <div class="button-strip">
                        <button data-ng-click="myList.cancel()">取消</button>
                        <button data-ng-click="myList.submit()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
